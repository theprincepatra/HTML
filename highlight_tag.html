<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highlight Tags</title>
</head>
<body>

  <h2>Text Formatting Examples</h2>

  <p><b>This text is bold.</b></p>  <!--makes text bold-->
  <p><i>This text is italic.</i></p>  <!--italicizes text-->
  <p><u>This text is underlined.</u></p>  <!--underlines text-->
  <p><big>This text is bigger than normal.</big></p>  <!--slightly increase font size-->
  <p><small>This text is smaller than normal.</small></p>  <!--slightly decrease font size-->
  <p>This text has a <mark>highlighted section</mark> using the mark tag.</p>  <!--highlight text with a yellow bg-->

  <hr />  <!--adds a horizontal line-->

  <p>Water is H<sub>2</sub>O (subscript example).</p>  <!--for subscript(like chemical formulas)-->
  <p>E = mc<sup>2</sup> (superscript example).</p>  <!--for superscript (like exponents)-->

  <!--Written all the tags within the <p> tag bcz to wrap your text content in proper block -->
</body>
</html>
