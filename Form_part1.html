<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form Example</title>
</head>
<body>

  <h1>Registration Form</h1>

    <form action="submit_form.php" method="post">  <!--sends data to submit_form.php -->
    
    <!-- Textbox -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br><br>

    <!-- Radio Buttons -->
    <p>Select Gender:</p>
    <input type="radio" id="male" name="gender" value="male">   <!--Groups radio buttons (only one can be selected) -->
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">    <!--Button to send the form data-->

  </form>

</body>
</html>
