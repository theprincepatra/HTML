1: Form with Class, ID, and Label
  Filename: form-styled.html
  Instructions:
    Create a form titled "User Info".
  Add:
    A textbox for Name, with a label.
    A textbox for Email, with a label.
  Use:
    A class="form-group" on every <div> wrapping input fields.
    An id for the submit button.
    Add CSS styles (inside <style> or inline) to style:
    .form-group (e.g. spacing)
    #submitBtn (e.g. background color)
2: Embed a Video
  Filename: video-page.html
  Instructions:
    Add an <h2>: "My Favorite Video"
    Use the <video> tag to embed a video file (use any .mp4 you have or use a placeholder path like demo.mp4)
    Add controls, width, and height attributes
    Write a fallback message inside <video> if browser doesn’t support it
3: Button Usage
    Filename: buttons.html
    Instructions:
      Add an <h2>: "Test Buttons"
    Create:
      A regular <button> that pops an alert when clicked (onclick="alert('Hi TPP!')").
      An anchor tag (<a>) that wraps around a button. Clicking it should open OpenAI’s homepage in a new tab.
4: Embed Web Content with Iframe
    Filename: embed.html
    Instructions:
      Add an <h2>: "Embedded Content"
    Use an <iframe> to:
      Embed any YouTube video
      Embed Wikipedia’s homepage
      Set appropriate width and height for both
      Use title, frameborder, and allowfullscreen attributes
5: Combine It All!
    Filename: multimedia-form.html
    Instructions:
      Add a heading: "Feedback & Media Demo"
    Include:
    A form with:
      Name (textbox)
      Favorite Subject (textbox)
      A submit button (id="submitBtn")
      A video player
      A button inside an anchor that links to YouTube
      An iframe showing your favorite website
    Use at least:
      One class
      One id
      One label for a form input
